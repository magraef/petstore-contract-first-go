apiVersion: apps/v1
kind: Deployment
metadata:
  name: petstore-api
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: petstore-api
  template:
    metadata:
      labels:
        deployment: petstore-api
    spec:
      containers:
      - image: 'petstore-api:latest'
        name: app
        env:
        - name: APP_POSTGRESQL_URL
          valueFrom:
            secretKeyRef:
              name: petstore-postgresql-secret
              key: url
        - name: APP_POSTGRESQL_DATABASE
          value: petstore
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /q/readiness
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /q/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 30